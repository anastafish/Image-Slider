<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="minimal-table.css" />
    <script src="java.js" defer></script>
    <title>Image slider</title>
  </head>
  <body>
    <div class="container">
      <div><button class="back-btn">⬅</button></div>
      <div class="image">
        <img class="img1" src="images/DSC08157.JPG" alt="" style="display: block;">
        <img class="img2" src="images/DSC08283.JPG" alt="" style="display: none;">
        <img class="img3" src="images/DSC07607.JPG" alt="" style="display: none;">
        <img class="img4" src="images/DSC08308.JPG" alt="" style="display: none;">
        <img class="img5" src="images/DSC08318.JPG" alt="" style="display: none;">

        <img class="img6" src="images/انس.jpg" alt="" style="display: none;">
        <img class="img7" src="images/DSC06830.JPG" alt="" style="display: none;">
        <img class="img8" src="images/DSC07217.JPG" alt="" style="display: none;">
        <img class="img9" src="images/DSC07218.JPG" alt="" style="display: none;">
        <img class="img10" src="images/DSC07437.JPG" alt="" style="display: none;">
        <img class="img11" src="images/DSC07442.JPG" alt="" style="display: none;">
        <img class="img12" src="images/DSC07484.JPG" alt="" style="display: none;">
        <img class="img13" src="images/DSC07498.JPG" alt="" style="display: none;">
      </div>
      <div class="next"><button class="next-btn">➡</button></div>
      <div class="slider">
        <div class="images image1"  data="1"><img src="images/DSC08157.JPG" alt=""></div>
        <div class="images image2" data="2"><img src="images/DSC08283.JPG" alt=""></div>
        <div class="images image3" data="3"><img src="images/DSC07607.JPG" alt=""></div>
        <div class="images image4" data="4"><img src="images/DSC08308.JPG" alt=""></div>
        <div class="images image5" data="5"><img src="images/DSC08318.JPG" alt=""></div>        
        <div class="images image6"  data="6"> <img src="images/انس.jpg" alt=""></div>
        <div class="images image7" data="7"><img src="images/DSC06830.JPG" alt=""></div>
        <div class="images image8" data="8"><img src="images/DSC07217.JPG" alt=""></div>
        <div class="images image9" data="9"> <img src="images/DSC07218.JPG" alt=""></div>
        <div class="images image10" data="10"><img src="images/DSC07437.JPG" alt=""></div>
        <div class="images image11"  data="11"><img src="images/DSC07442.JPG" alt=""></div>
        <div class="images image12" data="12"><img src="images/DSC07484.JPG" alt=""></div>
        <div class="images image13" data="13"><img src="images/DSC07498.JPG" alt=""></div>


      </div>
    </div>
    <p class="image0"></p>

  </body>
</html>
